<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'main.css')}} "
    />
  </head>
  <body>
    <!--extend base file-->
    {% extends 'base.html' %}

    <!--title section-->
    {% block title %} Prediction {% endblock %}

    <!-- content section-->
    {% block content %}

    <section
      id="pred"
      class="pred w-full"
      style="background-image: url({{url_for('static', filename='images/mangga.jpg')}})"
    >
      <div class="mx-auto text-center fs-4 fw-bold mb-8">HASIL PREDIKSI</div>

      <div
        class="card text-center bg-transparent mt-8 mx-auto"
        style="width: 24rem"
      >
        <img src="{{gambar}}" class="card-img-top" alt="..." />
        <div class="card-body bg-transparent">
          <h6 class="card-title mt-3">
            Prediction: <span>{{prediction}}</span>
          </h6>
          <p class="card-text">
            Prediction Probability: <span>{{prediction_probability}} %</span>
          </p>
          <div>
            <a href="{{home_page}}" class="btn btn-primary mt-2"
              >Prediksi Lagi</a
            >
          </div>
        </div>
      </div>
    </section>

    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
